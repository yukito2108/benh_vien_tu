<!-- Modals-->
<th:block th:fragment="login-modal">
    <div class="modal fade" id="signInSignUp" tabindex="-1" role="dialog" aria-labelledby="signInSignUpLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active"
                               id="signIn-tab"
                               data-toggle="pill"
                               href="#signIn"
                               role="tab"
                               aria-controls="signIn"
                               aria-selected="true">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               id="signUp-tab"
                               data-toggle="pill"
                               href="#signUp"
                               role="tab"
                               aria-controls="signUp"
                               aria-selected="false">Đăng ký</a>
                        </li>
                    </ul>
                </div>
                <div class="modal-body">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="signIn" role="tabpanel" aria-labelledby="signIn-tab">
                            <form id="form-login">
                                <span class="invalid-feedback" id="invalid-feedback__message--login"></span>
                                <div class="form-group">
                                    <input name="email"
                                           type="email"
                                           class="form-control"
                                           required
                                           autocomplete="autocomplete"
                                           placeholder="Email"
                                           aria-label="Email">
                                    <span class="invalid-feedback" id="invalid-feedback__email"></span>
                                </div>
                                <div class="form-group">
                                    <input name="password"
                                           type="password"
                                           class="form-control"
                                           required
                                           autocomplete="autocomplete"
                                           placeholder="Mật khẩu"
                                           aria-label="Mật khẩu">
                                    <span class="invalid-feedback" id="invalid-feedback__password"></span>
                                </div>
                                <div class="forgot-password-wrapper">
                                    Quên mật khẩu? Nhấn vào <span class="text-btn">đây</span>
                                </div>
                                <div class="btn btn-primary red-btn sign-in-btn">Đăng nhập</div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
                            <form id="form-register">
                                <div class="form-group">
                                    <label class="required-label" for="full-name--new">Họ tên</label>
                                    <input name="firstName" required
                                           type="text" minlength="2" maxlength="255"
                                           placeholder="Họ tên"
                                           class="form-control" id="full-name--new">
                                    <span class="invalid-feedback" id="invalid-feedback__firstName--new"></span>
                                </div>
                                <div class="form-group">
                                    <label class="required-label min-w-20 mr-1">Giới Tính</label>
                                    <div class="form-check form-check-inline mr-4 ">
                                        <input name="gender" value="0" required type="radio"
                                               class="form-check-input" id="gender-male--new">
                                        <label class="form-check-label" for="gender-male--new"> Nam </label>
                                    </div>
                                    <div class="form-check form-check-inline mr-4 ">
                                        <input name="gender" value="1" required type="radio"
                                               class="form-check-input" id="gender-female--new">
                                        <label class="form-check-label" for="gender-female--new"> Nữ </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input name="gender" value="2" required type="radio"
                                               class="form-check-input" id="gender-other--new">
                                        <label class="form-check-label" for="gender-other--new"> Khác </label>
                                    </div>
                                    <div class="">
                                        <span class="invalid-feedback" id="invalid-feedback__gender--new"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="required-label" for="email--new">Email</label>
                                    <input name="email" required type="email" placeholder="Email" class="form-control"
                                           id="email--new">
                                    <span class="invalid-feedback" id="invalid-feedback__email--new"></span>
                                </div>
                                <div class="form-group">
                                    <label class="required-label" for="phone--new">SĐT</label>
                                    <input name="phone" required
                                           type="tel" pattern="0[1-9][0-9]{8}"
                                           placeholder="Số điện thoại"
                                           class="form-control" id="phone--new">
                                    <span class="invalid-feedback" id="invalid-feedback__phone--new"></span>
                                </div>
                                <div class="form-group">
                                    <label class="required-label" for="address--new">Địa chỉ</label>
                                    <input name="address" minlength="5" maxlength="511" required type="text"
                                           placeholder="Địa chỉ"
                                           class="form-control" id="address--new">
                                    <span class="invalid-feedback" id="invalid-feedback__address--new"></span>
                                </div>
                                <div class="form-group">
                                    <label class="required-label" for="password--new">Mật khẩu</label>
                                    <input name="password" minlength="5" maxlength="511" required
                                           type="password"
                                           placeholder="Mật khẩu"
                                           class="form-control" id="password--new">
                                    <span class="invalid-feedback" id="invalid-feedback__password--new"></span>
                                </div>
                                <div class="form-group">
                                    <label class="required-label" for="confirmPassword--new">Xác nhận mật khẩu</label>
                                    <input name="confirmPassword" minlength="5" maxlength="511" required
                                           type="password"
                                           placeholder="Xác nhận mật khẩu"
                                           class="form-control" id="confirmPassword--new">
                                    <span class="invalid-feedback" id="invalid-feedback__confirmPassword--new"></span>
                                </div>

                                <div class="privacy-confirm">
                                    <span>Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo </span>
                                    <a target="_blank" th:href="@{/dieu-khoan}"><span class="text-btn">điều kiện sử dụng và chính sách của MT.</span></a>
                                </div>
                                <div class="btn btn-primary red-btn sign-up-btn">Đăng kí</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
