<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}" lang="vi">

<head>
    <title>Danh sách tài khoản người dùng</title>

    <th:block id="css-resources">
    </th:block>
</head>
<body>
<main id="main-content">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                <li class="breadcrumb-item active">Danh sách user</li>
            </ol>
        </div>
    </div>




    <div class="row align-items-center justify-content-center" style="margin-top: 50px">


    <div>
        <table id="providers" class="table table-striped text-center mt-2">

            <thead class="thead-dark">

            <tr >
                <th> Number</th>
                <th> Issued</th>
                <th> Status</th>
                <th> Total price</th>
                <th> Customer</th>
                <th> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${invoices == null}">
                <td colspan="4"> No Invoices Available</td>
            </tr>
            <tr th:each="invoice : ${invoices}">
                <td><span th:text="${invoice.number}"> FV/2019/02/03 </span></td>
                <td><span th:text="${#temporals.format(invoice.issued, 'dd-MM-yyyy HH:mm')}"> 15-03-2019 15:00 </span>
                </td>
                <td><span th:text="${invoice.status}"> paid </span></td>
                <td><span th:text="${invoice.totalAmount +' VND'}"> 60.00 VND</span></td>
                <td><span th:text="${invoice.appointments[0].customer.firstName + ' '+invoice.appointments[0].customer.lastName}">Jan Kowalski</span></td>
                <td>
                    <a class="btn btn-secondary" th:href="@{'/invoices/download/' + ${invoice.id}}" role="button">Download</a>
                    <form th:if="${invoice.status=='issued'}" class="d-inline-block"
                          th:action="@{'/invoices/paid/' + ${invoice.id}}" method="POST">
                        <input type="hidden" name="invoiceId" th:value="${invoice.id}"/>
                        <button type="submit" name="submit" value="value" class="btn btn-success">Mark as paid</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="row align-items-center justify-content-center">
    <a style="margin-bottom: 5px"  th:href="@{/invoices/issue}" class="btn btn-success" role="button" aria-pressed="true">Issue invoices manually</a>
</div>
</main>

<th:block id="js-resources">
    <!-- List js -->
    <script th:src="@{/adminlte/plugins/list/list.min.js}"></script>
    <!-- main js -->
    <script th:src="@{/script/admin/manage-user.js}"></script>
</th:block>
</body>
</html>
