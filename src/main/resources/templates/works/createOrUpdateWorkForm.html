<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}" lang="vi">

<head>
    <title>Danh sách tài khoản người dùng</title>

    <th:block id="css-resources">
    </th:block>
</head>
<body>
<main id="main-content">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                <li class="breadcrumb-item active">Danh sách user</li>
            </ol>
        </div>
    </div>


    <div class="row" style="margin-top: 50px" ;>
    <div class="col-md-2 text-center"></div>
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-header">
                Thêm hoặc cập nhật công việc
            </div>
            <div class="card-body">

                <form th:action="@{/works/new}" th:object="${work}" method="POST">
                    <input type="hidden" th:field="*{id}" th:value="${work.id}">
                    <div class="form-group row">
                        <label for="name" class="col-md-3 col-form-label">Tên</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-md-3 col-form-label">Giá thành</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" th:field="*{price}" placeholder="Price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="duration" class="col-md-3 col-form-label">Thời lượng</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" th:field="*{duration}" placeholder="Duration">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="duration" class="col-md-3 col-form-label">Mô tả</label>
                        <div class="col-md-9">
                                <textarea class="form-control" th:field="*{description}" rows="3"
                                          placeholder="Description"></textarea>
                        </div>
                    </div>

                    <div class="form-group row" style="display: none;">
                        <legend class="col-form-label col-md-3 pt-0">Target customer</legend>
                        <div class="col-md-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="targetCustomer" id="retail"
                                       value="retail"
                                       th:checked="*{targetCustomer =='retail' or targetCustomer== null}">
                                <label class="form-check-label" for="retail">Retail</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="targetCustomer" id="corporate"
                                       value="corporate" th:checked="*{targetCustomer=='corporate'}">
                                <label class="form-check-label" for="corporate">Corporate</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <legend class="col-form-label col-md-3 pt-0">Khách hàng có thể huỷ ?</legend>
                        <div class="col-md-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="editable" id="option1" value="1"
                                       th:checked="*{editable}">
                                <label class="form-check-label" for="option1">Có</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="editable" id="option2" value="0"
                                       th:checked="*{editable == false}">
                                <label class="form-check-label" for="option2">Không</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-center">

                        <button type="submit" class="btn btn-primary">Lưu</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8 text-center"></div>
</div>
</main>

<th:block id="js-resources">
    <!-- List js -->
    <script th:src="@{/adminlte/plugins/list/list.min.js}"></script>
    <!-- main js -->
    <script th:src="@{/script/admin/manage-user.js}"></script>
</th:block>
</body>
</html>
