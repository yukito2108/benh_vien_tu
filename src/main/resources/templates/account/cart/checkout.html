                                   type="tel" pattern="0[1-9][0-9]{8}"

                    </div>

                            <br/>

                            <br/>

                <div class="checkout-cart-total">

                        </div>
                        <div class="cart__total-promotion" style="display: none">
                            <div class="label">Khuyến mãi</div>
                            <div class="content">

        receiveItem = () => {

    <script>
        $(document).on('click', '.btn-coupon-submit', function (event) {
            event.preventDefault();
            const form = $(this.form)
            $.ajax({
                url: '/api/order/use-coupon',
                type: 'POST',
                data: JSON.stringify(getFormData(form)),
                processData: false,
                contentType: "application/json; charset=utf-8",
                success: function (res) {
                    toastr.success(res.message);
                    const data = res.data
                    $('input[name="couponCodeList[]"]').val(data._1.couponCode)
                    $('.cart__total-promotion').show()
                    $('.cart__total-promotion .content  .text-price').text(data._2)
                    $('.cart__total-content  .text-price').text(data._3)
                    $('.invalid-feedback').hide()
                    formatMoney()
                },
                error: function (error) {
                    let data = error.responseJSON
                    if (data.errors instanceof Array) {
                        toastr.error(data.message);
                        $('.invalid-feedback').hide()
                        $.map(data.errors, function (e) {
                            let obj = $(`#invalid-feedback__${e.field}`)
                            obj.show();
                            obj.text(e.message)
                        })
                    } else {
                        toastr.error(data.message);
                    }
                }
            });
        })

        $(document).on("click", ".btn-payment", function (event) {
            event.preventDefault();
            const form = $(this.form)
            $.ajax({
                url: '/api/order',
                type: 'POST',
                data: JSON.stringify(getFormData(form)),
                processData: false,
                contentType: "application/json; charset=utf-8",
                success: function (res) {
                    toastr.success(res.message);
                    console.log(res)
                    let linkPayment = res.data?._2
                    console.log(linkPayment)
                    if (linkPayment) {
                        window.location = linkPayment
                        return;
                    }
                    window.location = '/thank-you/' + res.data._1.code
                },
                error: function (error) {
                    let data = error.responseJSON
                    if (data.errors instanceof Array) {
                        toastr.error(data.message);
                        $('.invalid-feedback').hide()
                        $.map(data.errors, function (e) {
                            let obj = $(`#invalid-feedback__${e.field}`)
                            obj.show();
                            obj.text(e.message)
                        })
                    } else {
                        toastr.error(data.message);
                    }

                }
            });
        })

        let districtList = {}
        let wardList = {}

        $('select[name="cityId"]').change(function (e) {
            let cityId = $(this).val()
            if (!districtList[cityId]) {
                $.get("/api/location/district/" + cityId, function (data, status) {
                    districtList[cityId] = data.data
                    f_district(districtList[cityId])
                });
            } else {
                f_district(districtList[cityId])
            }
            $('select[name="wardId"]').html('<option value="" disabled selected>Chọn phường/xã của bạn</option>')
        })

        $('select[name="districtId"]').change(function (e) {
            let districtId = $(this).val()
            if (!wardList[districtId]) {
                $.get("/api/location/ward/" + districtId, function (data, status) {
                    wardList[districtId] = data.data
                    f_ward(wardList[districtId])
                });
            } else {
                f_ward(wardList[districtId])
            }
        })

        function f_district(districts) {
            if (districts.length !== 0) {
                $('select[name="districtId"]').html(`
                <option value="" disabled selected>Chọn Quận/Huyện của bạn</option>
                ${districts.map(district => {
                    return `<option value="${district.districtId}">${district.type + ' ' + district.name}</option>`
                }).reduce((a, b) => a + b)}`)
            } else {
                $('select[name="districtId"]').html('<option value="" disabled selected>Chọn Quận/Huyện của bạn</option>')
            }
        }

        function f_ward(wards) {
            if (wards.length !== 0) {
                $('select[name="wardId"]').html(`
                <option value="" disabled selected>Chọn phường/xã của bạn</option>
                ${wards.map(ward => {
                    return `<option value="${ward.wardId}">${ward.type + ' ' + ward.name}</option>`
                }).reduce((a, b) => a + b)}`)
            } else {
                $('select[name="wardId"]').html('<option value="" disabled selected>Chọn phường/xã của bạn</option>')
            }

        }
    </script>
